{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container  card" style="width: 38rem;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group mb-4">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-4" type="submit">Login</button>
            </div>
            <a class="ml-2" href="{% url 'password_reset' %}">Forgot Password? </a>
        </form>
        <div class="container" style="padding-bottom: 2em">

            <div class="border-top pt-3">
                <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a></small>
            </div>
        </div>
    </div>


{% endblock %}
